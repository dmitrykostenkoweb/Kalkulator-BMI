<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="section__wrapper">
      <div class="calc__wrapper">
        <div class="inputs">
          <div class="input__item">
            <label class="calc-sub-title" for="height">Wzrost (cm)</label>
            <input
              id="height"
              class="input main-styles"
              placeholder="cm "
              type="number"
              min="10"
              max="300"
              autofocus
            />
          </div>
          <div class="input__item">
            <label class="calc-sub-title" for="weight">Waga (kg)</label>
            <input
              id="weight"
              class="input main-styles"
              placeholder="kg "
              type="number"
              min="50"
              max="500"
            />
          </div>
        </div>
        <button id="result-btn" class="btn main-styles">Przelicz</button>
      </div>

      <div class="progress__container">
        <p class="diagnosis"></p>
        <div class="progress">
          <div class="progress-bar">
          </div>
        </div>
      </div>
      <div class="result__wrapper">
        <span class="calc-sub-title result-title">Tw√≥j wynik BMI:</span>
        <span class="result-text calc-sub-title">00.00</span>
      </div>
      <p class="description-text"></p>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
